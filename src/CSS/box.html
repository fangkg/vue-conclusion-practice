 * @Description: Css 盒模型
    每个html标签都是一个方块，然后这个方块又包含着几个小方块，如同盒子一层层的包裹着。
    W3C标准盒模型：属性width，height只包含内容content，不包含border和padding。
    IE盒模型：属性width,height包含border和padding，指的是content + padding + border。
    box-sizing: content-box即标准盒模型；盒子大小为定义内容的宽度和高度；
    box-sizing: border-box IE盒模型；盒子大小始终是定义的width和height；
    盒子的大小为content + padding + border。不加margin。
    把margin算进去是盒子占据的位置不是盒子的大小。
    页面中声明了DOCTYPE类型，所有浏览器都会把盒模型解释为W3C盒模型；如果不声明DOCTYPE类型，IE浏览器会将盒子模型解释为IE盒子模型，FireFox等会将其解释为W3C盒模型。
 * @FilePath: \vue-component-practiced:\KKB\Vue\vue总结\vue-conclusion\vue-conclusion-practice\src\CSS\box.html
-->
<html>
    <div class="box"></div>
</html>

<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: pink;
        padding: 20px;
        border: 10px solid black;
        /* 盒子的底部产生了10px的空白 */
        margin-bottom: 10px;
        box-sizing: content-box;
    }
</style>
